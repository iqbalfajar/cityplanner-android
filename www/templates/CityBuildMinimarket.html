<ion-view title="Bangun Minimarket">
    <ion-nav-buttons side="right">
      <button ng-click="locate();" class="button button-icon icon ion-android-locate"></button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" class="has-header" data-tap-disabled="true">
      <leaflet defaults="map.defaults" center="map.center" markers="map.markers" layers="map.layers" geojson="map.geojson" geojson-nested="true" width="100%" height="90%"></leaflet>

      <div>
        <form class="list list-cw filterForm" hidden>
          <label name="Kantor_Pemerintahan" class="item item-checkbox item-cw"><div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
            <input value="on" name="Kantor_Pemerintahan" type="checkbox" checked="true" ng-model='show.Kantor_Pemerintahan' ng-change="filterChange('Kantor_Pemerintahan','rgba(255,139,253,56)', show.Kantor_Pemerintahan)"><i class="checkbox-icon"></i></div>
            <div class="item-content disable-pointer-events">
            <span>Kantor Pemerintahan</span></div>
          </label>
          <label name="Pendidikan" class="item item-checkbox item-cw"><div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
            <input value="on" name="Pendidikan" type="checkbox" checked="true" ng-model='show.Pendidikan' ng-change="filterChange('Pendidikan','rgba(245,124,0,44)', show.Pendidikan)"><i class="checkbox-icon"></i></div>
            <div class="item-content disable-pointer-events">
            <span>Pendidikan</span></div>
          </label>
          <label name="Perdagangan_Jasa_Linear" class="item item-checkbox item-cw"><div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
            <input value="on" name="Perdagangan_Jasa_Linear" type="checkbox" checked="true" ng-model='show.Perdagangan_Jasa_Linear' ng-change="filterChange('Perdagangan_Jasa_Linear','rgba(255,61,0,72)', show.Perdagangan_Jasa_Linear)"><i class="checkbox-icon"></i></div>
            <div class="item-content disable-pointer-events">
            <span>Perdagangan Jasa Linear</span></div>
          </label>
          <label name="Perumahan_Kepadatan_Tinggi" class="item item-checkbox item-cw"><div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
            <input value="on" name="Perumahan_Kepadatan_Tinggi" type="checkbox" checked="true" ng-model='show.Perumahan_Kepadatan_Tinggi' ng-change="filterChange('Perumahan_Kepadatan_Tinggi','rgba(255,193,7,14)', show.Perumahan_Kepadatan_Tinggi)"><i class="checkbox-icon"></i></div>
            <div class="item-content disable-pointer-events">
            <span>Perumahan Kepadatan Tinggi</span></div>
          </label>
          <label name="Pusat_Perdagangan_Jasa" class="item item-checkbox item-cw"><div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
            <input value="on" name="Pusat_Perdagangan_Jasa" type="checkbox" checked="true" ng-model='show.Pusat_Perdagangan_Jasa' ng-change="filterChange('Pusat_Perdagangan_Jasa','rgba(249,0,0,79)', show.Pusat_Perdagangan_Jasa)"><i class="checkbox-icon"></i></div>
            <div class="item-content disable-pointer-events">
            <span>Pusat Perdagangan Jasa</span></div>
          </label>
          <label name="Transportasi" class="item item-checkbox item-cw"><div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
            <input value="on" name="Transportasi" type="checkbox" checked="true" ng-model='show.Transportasi' ng-change="filterChange('Transportasi','rgba(255,195,0,13)', show.Transportasi)"><i class="checkbox-icon"></i></div>
            <div class="item-content disable-pointer-events">
            <span>Transportasi</span></div>
          </label>
        </form>

        <button class="citybuild-filter-btn button button-positive button-block icon-center ion-social-buffer" type="button" ng-click="toogle()"> Filter Zona</button>
      </div>
        
    </ion-content>
</ion-view>
